plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
}

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
  mavenLocal()
  google()
  jcenter()
  maven { url "https://jitpack.io" }
  if (project == rootProject) {
    maven {
      url "https://a8c-libs.s3.amazonaws.com/android/react-native-mirror"
    }
  } else {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url "$projectDir/../../../node_modules/react-native/android"
    }
  }
}

dependencies {
  if (project == rootProject) {
    // If this is the root project (e.g. Jitpack), specify a version
    implementation 'com.facebook.react:react-native:0.64.0'
  } else {
    implementation 'com.facebook.react:react-native:+'
  }
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$gradle.ext.kotlinVersion"
  implementation fileTree( dir: "libs", includes: ['*.jar'] )
}

